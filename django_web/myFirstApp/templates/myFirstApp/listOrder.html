a{% extends "myFirstApp/base.html" %}
{%  block Body %}
    <style>
    td {
        border: 1px solid;
    }
    th{
        border: 1px solid;
    }
    </style>
    <table>
        <tr>
            <th>Customer</th>
            <th>Payment</th>
            <th>date</th>
            <th>status</th>
        </tr>
    {% for order in order_list %}
        <tr>
            <td>{{ order.customer.full_name }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.payment_type }}</td>
            <td>{{ order.date }}</td>
            <td><a href="order/{{ order.id }}">detail</a></td>
            <td><a href="order/update/{{ order.id }}">update</a></td>
            <td><a href="#">delete</a></td>
        </tr>
    {% endfor %}
    </table>
{%  endblock %}
